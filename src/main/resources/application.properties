spring.application.name=ddf

server.port=8086
#server.address=0.0.0.0
# PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL URL
spring.datasource.url=jdbc:postgresql://project-db-campus.smhrd.com:3310/campus_25sw_cx_p3_2

# DB 접속 계정
spring.datasource.username=campus_25sw_cx_p3_2
spring.datasource.password=smhrd2

# JPA 설정
spring.jpa.hibernate.ddl-auto=update   

# dev: update, prod: validate/none 권장
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate는 보통 자동으로 PostgreSQLDialect 를 잘 잡습니다.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# HikariCP 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# 60초 동안 놀고 있으면 커넥션 제거
spring.datasource.hikari.idle-timeout=60000

# 30분 지나면 커넥션 무조건 교체
spring.datasource.hikari.max-lifetime=1800000

# 커넥션 빌릴 때 최대 대기 시간 (30초)
spring.datasource.hikari.connection-timeout=30000

